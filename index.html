<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>
<body>
<form action="https://formspree.io/bogdan.ciechomski@gmail.com"
      method="POST">
    <label for="name">Imię:</label>
    <input type="text" name="name" id="name" required><br />
    <label for="surname">Nazwisko</label>
    <input type="text" id="surname" name="surname" required><br />
    <label for="mail">e-mail:</label>
    <input type="email" name="_replyto" id="mail" required><br />
    <label for="phone">Numer telefonu:</label>
    <input type="tel" name="phone" id="phone"><br />
    <label for="city">Miasto</label>
       <select name="city" id="city">
        <option value="">m. st. Warszawa</option>
        <option value="">k. m. st. Kraków</option>
        <option value="">Gdańsk</option>
    </select> <br />
    <input type="radio" name="gender" id="xx" value="female">
    <label for="xx">Kobieta</label>
    <input type="radio" name="gender" id="xy" value="male">
    <label for="xy">Mężczyzna</label><br />
    <input type="checkbox" id="odo" required>
    <label for="odo">Wyrażam zgodę na wykorzystanie moich danych osobowych w celu realizacji usług świadczonych przez Stocznię Marynarki Wojennej z siedzibą w Radomiu zgodnie z ustawą o ochronie danych osobowych z dnia 1 marca 2018 (Dz.U. 1000.2018)</label><br />
    <p>Wpisz wiadomość:</p>
    <textarea name="msg" id="msg" cols="30" rows="10" required></textarea><br />
    <input type="submit">
</form>    
</body>
</html>
